name: Deploy UI to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: ğŸ“ Install deps
        working-directory: ./svelte/svelte-ui
        run: npm install

      - name: ğŸ—ï¸ Build
        working-directory: ./svelte/svelte-ui
        run: npm run build

      - name: ğŸšš Move output
        run: |
          rm -rf docs
          mkdir -p docs/projectbaguette
          cp -r svelte/svelte-ui/build/* docs/projectbaguette

      - name: ğŸš€ Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs

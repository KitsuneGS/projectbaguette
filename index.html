<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Project Baguette</title>

    <!-- Comfortaa + fallback -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap">

    <!-- Favicon (optional) -->
    <link rel="icon" href="assets/favicon.png" />

    <!-- For GitHub Pages SPA routing -->
    <script>
      // Fix GH Pages path issues with SvelteKit routes
      (function () {
        const redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overscroll-behavior: none;
        background: black;
      }
      #app {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <!-- The built SvelteKit JS will inject here on export -->
  </body>
</html>
